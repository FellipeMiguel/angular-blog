<div class="main-card">
  <div class="main-card__photo">
    <img src="{{ photoCover }}" height="380px" alt="Placeholder" />
  </div>
  <div class="main-card__titile">
    <span>{{ cardDate }}</span>
    <a [routerLink]="['content', id]">{{ cardTitle }}</a>
  </div>
  <div class="main-card__description">
    <p>
      {{ cardDescription }}
    </p>
  </div>
</div>
